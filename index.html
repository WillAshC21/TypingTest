<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Typing Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body id="body-box">
    <div id="title-screen">
        <h1 id="screen-title">Typing Game</h1>
        <button id="select-screen">Start</button>
    </div>
    <div class="typing-body">
        <h1 id="typing-time"></h1>
        <h1 id="typing-display"></h1>
        <textarea id="typing-value"></textarea>
        <button id="start-timer">Start Time</button>
        <h1 id="typing-count"></h1>
        <h1 id="typing-word"></h1>
        <h1 id="typing-space"></h1>
        <h1 id="typing-anon"></h1>
            <h1 id="typing-bnon"></h1>
    </div>
    <div id="score-modal" class="modal">
        <div class="content">
            <div class="header">
                <span class="close">&times</span>
                <h2 id="welcome"></h2>
            </div>
            <div class="modal-body">
                <h1 id="typing-spaceover"></h1>
                <h1 id="typing-errorover"></h1>
                <h1 id="typing-wpmover"></h1>
                <h1 id="typing-totalover"></h1>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
